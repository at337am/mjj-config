# ---------------
#  锁屏样式
# ---------------

general {
    # 隐藏鼠标指针
    hide_cursor = true

    # 关闭淡入淡出动画
    no_fade_in = true
    no_fade_out = true
}

background {
    # 背景图像
    path = ~/Pictures/PFP/wallhaven-e87kdw.jpg

    # 模糊次数
    blur_passes = 3

    # 模糊强度
    blur_size = 2

    # 背景亮度
    brightness = 0.85

    noise = 0
    contrast = 1.0
    vibrancy = 1.0
    vibrancy_darkness = 0.0
}

# 时间显示
label {
    text = cmd[update:1000] date +"%H:%M"
    color = rgba(255, 255, 255, 1)
    font_family = Google Sans Code
    font_size = 96

    position = 0, 180
    halign = center
    valign = center
}

# 日期显示
label {
    # 在 date 命令前添加 LC_TIME=C 来强制使用英文输出
    text = cmd[update:3600000] LC_TIME=C date +"%a, %b %d"

    color = rgba(255, 255, 255, 1)
    font_family = Google Sans Code
    font_size = 32

    position = 0, 80
    halign = center
    valign = center
}

# 自定义文本
label {
    text = Hi, Linyz! ✿
    color = rgba(255, 255, 255, 1)
    font_family = Google Sans Code
    font_size = 24

    # 这个位置会让它显示在日期和时间之间
    position = 0, -80
    halign = center
    valign = center
}

# 密码输入区域
input-field {
    size = 180, 50
    position = 0, -156
    halign = center
    valign = center

    # 边框粗细
    outline_thickness = 0

    # 背景色
    inner_color = rgba(255, 255, 255, 1)

    # 圆角
    rounding = 0

    # 字体颜色
    font_color = rgba(51, 51, 51, 1)

    # 密码点
    dots_size = 0.3
    dots_spacing = 0.3

    # 状态颜色
    # fail_color = rgb(230, 80, 80)
    # check_color = rgba(230, 157, 184, 1)

    # 占位符文本
    # placeholder_text = <span foreground="##333">passwd...</span>
}
