general {
    lock_cmd = pidof hyprlock || hyprlock       # 锁屏命令，"pidof" 防止重复锁屏
    unlock_cmd =                                # 解锁时运行的命令 (可选)
    before_sleep_cmd = loginctl lock-session    # 进入睡眠前锁屏
    after_sleep_cmd = hyprctl dispatch dpms on  # 从睡眠中唤醒后，确保屏幕是亮的
    ignore_dbus_inhibit = false                 # 不要忽略视频播放等应用的“防休眠”请求
}

# 5分钟后关闭屏幕
listener {
    timeout = 300                                # 300秒 = 5分钟
    on-timeout = hyprctl dispatch dpms off       # 关闭屏幕 (DPMS)
    on-resume = hyprctl dispatch dpms on         # 恢复活动时，重新打开屏幕
}

# 5分半钟后锁屏
listener {
    timeout = 330                                # 330秒 = 5.5分钟
    on-timeout = loginctl lock-session           # 执行锁屏
}

# 10分钟后挂起（睡眠）
listener {
    timeout = 600                                # 600秒 = 10分钟
    on-timeout = systemctl suspend               # 系统挂起
}
