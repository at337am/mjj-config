# 按键绑定

$Mod = SUPER

bind = ALT, SPACE, exec, ~/.config/rofi/scripts/rofi.sh             # 程序启动器
bind = $Mod, G, exec, ~/.config/rofi/scripts/edit_config.sh         # 编辑配置文件
bind = $Mod, V, exec, ~/.config/rofi/scripts/cliphist.sh            # 剪贴板
bind = $Mod, K, exec, ~/.config/rofi/scripts/process_manager.sh     # 进程管理
bind = $Mod, P, exec, ~/.config/rofi/scripts/copy_prompt.sh         # 复制 prompt
bind = $Mod, TAB, exec, ~/.config/rofi/scripts/switch_workspace.sh  # 切换工作区

bind = $Mod, RETURN, exec, kitty                        # 启动 kitty
bind = $Mod, E, exec, dolphin                           # 启动 dolphin

bind = $Mod, L, exec, hyprlock                          # 锁屏
bind = $Mod SHIFT, L, exit,                             # 注销

bind = $Mod, Q, killactive,                             # 关闭当前激活的窗口
bind = $Mod SHIFT, Q, forcekillactive,                  # 强制杀死当前窗口

bind = $Mod, Z, pseudo                                 # 切换伪平铺模式

bind = $Mod, F, fullscreen                             # 切换全屏

bind = $Mod, SPACE, exec, hyprctl --batch "dispatch togglefloating ; dispatch centerwindow 1"  # 切换窗口浮动状态, 并移动到屏幕中央

bind = $Mod SHIFT, R, exec, hyprctl reload             # 重新加载配置

bind = ALT,   TAB,      workspace, previous                        # 返回上一个历史工作区

bind = $Mod, left,     workspace, e-1                      # 切换到上一个工作区
bind = $Mod, right,    workspace, e+1                      # 切换到下一个工作区
bind = $Mod, comma,    workspace, e-1                      # 切换到上一个工作区 <
bind = $Mod, period,   workspace, e+1                      # 切换到下一个工作区 >
bind = $Mod, minus,    workspace, r-1                      # 切换/新增到上一个工作区 -
bind = $Mod, equal,    workspace, r+1                      # 切换/新增到一个工作区 +

# dwindle only
bind = $Mod, A, layoutmsg, swapsplit                       # 交换窗口位置

# Tag window
# bind = $Mod, S, tagwindow, sticky

# 切换到指定工作区
bind = $Mod, 1, workspace, 1
bind = $Mod, 2, workspace, 2
bind = $Mod, 3, workspace, 3
bind = $Mod, 4, workspace, 4
bind = $Mod, 5, workspace, 5
bind = $Mod, 6, workspace, 6
bind = $Mod, 7, workspace, 7
bind = $Mod, 8, workspace, 8
bind = $Mod, 9, workspace, 9
bind = $Mod, 0, workspace, 10
bind = $Mod, Home, workspace, 1
bind = $Mod, End, workspace, 10

# 把窗口移动到指定工作区, 跟踪
bind = $Mod SHIFT, 1, movetoworkspace, 1
bind = $Mod SHIFT, 2, movetoworkspace, 2
bind = $Mod SHIFT, 3, movetoworkspace, 3
bind = $Mod SHIFT, 4, movetoworkspace, 4
bind = $Mod SHIFT, 5, movetoworkspace, 5
bind = $Mod SHIFT, 6, movetoworkspace, 6
bind = $Mod SHIFT, 7, movetoworkspace, 7
bind = $Mod SHIFT, 8, movetoworkspace, 8
bind = $Mod SHIFT, 9, movetoworkspace, 9
bind = $Mod SHIFT, 0, movetoworkspace, 10

# 把窗口移动到指定工作区, 不跟踪
bind = $Mod CTRL, 1, movetoworkspacesilent, 1
bind = $Mod CTRL, 2, movetoworkspacesilent, 2
bind = $Mod CTRL, 3, movetoworkspacesilent, 3
bind = $Mod CTRL, 4, movetoworkspacesilent, 4
bind = $Mod CTRL, 5, movetoworkspacesilent, 5
bind = $Mod CTRL, 6, movetoworkspacesilent, 6
bind = $Mod CTRL, 7, movetoworkspacesilent, 7
bind = $Mod CTRL, 8, movetoworkspacesilent, 8
bind = $Mod CTRL, 9, movetoworkspacesilent, 9
bind = $Mod CTRL, 0, movetoworkspacesilent, 10

# 特殊工作区
bind = $Mod, H, togglespecialworkspace, hide
bind = $Mod SHIFT, H, movetoworkspace, special:hide
bind = $Mod CTRL, H, movetoworkspacesilent, special:hide

bind = $Mod, S, togglespecialworkspace, scratchpad
bind = $Mod SHIFT, S, movetoworkspace, special:scratchpad
bind = $Mod CTRL, S, movetoworkspacesilent, special:scratchpad

# 功能按键
binde = ,XF86AudioRaiseVolume,  exec, ~/.config/hypr/scripts/volume.sh up
binde = ,XF86AudioLowerVolume,  exec, ~/.config/hypr/scripts/volume.sh down
bind  = ,XF86AudioMute,         exec, ~/.config/hypr/scripts/volume.sh mute
bind  = ,XF86AudioMicMute,      exec, ~/.config/hypr/scripts/microphone.sh
# 屏幕亮度控制
# todo, 这里如果没有权限, 需要手动加入组: `sudo usermod -aG video $USER`
binde = ,XF86MonBrightnessUp,   exec, brightnessctl set 5%+
binde = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-


# 使用鼠标移动和缩放窗口
bindm = $Mod, mouse:272, movewindow
bindm = $Mod, mouse:273, resizewindow
