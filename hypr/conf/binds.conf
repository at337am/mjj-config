# -=-=-=-=- 按键绑定 -=-=-=-=-

# 顺手的热键给高频操作
# 硌手的热键给低频操作
# 不要使用的热键 (因为不顺手): super + s, super + x

binds {
    # 在工作区切换时隐藏特殊工作区
    hide_special_on_workspace_change = true
}

# rofi 启动
bind = ALT, SPACE, exec, ~/.config/rofi/scripts/rofi.sh                 # 程序启动器
bind = SUPER, TAB, exec, ~/.config/rofi/scripts/switch_workspace.sh     # 切换工作区
bind = SUPER, V, exec, ~/.config/rofi/scripts/cliphist.sh               # 剪贴板
bind = SUPER SHIFT, V, exec, ~/.config/rofi/scripts/copy_prompt.sh      # 复制 prompt
bind = SUPER, G, exec, ~/.config/rofi/scripts/edit_config.sh            # 编辑配置文件
bind = SUPER, M, exec, ~/.config/rofi/scripts/process_manager.sh        # 进程管理

bind = SUPER, RETURN, exec, kitty                           # 启动 kitty
bind = SUPER, E, exec, dolphin                              # 启动 dolphin

# todo, 可能不需要注销的热键
bind = SUPER SHIFT, E, exit                                 # 注销
bind = SUPER SHIFT, L, exec, hyprlock                       # 锁屏

bind = SUPER, Q, killactive,                                # 关闭当前窗口
bind = SUPER SHIFT, Q, forcekillactive,                     # 强制杀死当前窗口

bind = SUPER, Z, pseudo                                     # 切换伪平铺模式

bind = SUPER, F, fullscreen                                 # 切换全屏

bind = SUPER, SPACE, exec, hyprctl --batch "dispatch togglefloating ; dispatch centerwindow 1"  # 切换窗口浮动状态, 并移动到屏幕中央

bind = SUPER SHIFT, R, exec, hyprctl reload                 # 重新加载配置

# dwindle only
bind = SUPER, S, layoutmsg, swapsplit                       # 交换窗口位置

# Tag window
# bind = SUPER, S, tagwindow, sticky


# ------------- 切换工作区 -------------
bind = ALT,   TAB,      workspace, previous                 # 返回上一个历史工作区

bind = SUPER, left,    workspace, e-1                      # 切换到上一个工作区 <
bind = SUPER, right,   workspace, e+1                      # 切换到下一个工作区 >

bind = SUPER, comma,    workspace, e-1                      # 切换到上一个工作区 <
bind = SUPER, period,   workspace, e+1                      # 切换到下一个工作区 >

bind = SUPER, minus,    workspace, r-1                      # 切换/新增到上一个工作区 -
bind = SUPER, equal,    workspace, r+1                      # 切换/新增到一个工作区 +

bind = SUPER, Home, workspace, 1
bind = SUPER, End, workspace, 10
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# 把窗口移动到指定工作区, 跟踪
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# 把窗口移动到指定工作区, 不跟踪
bind = SUPER CTRL, 1, movetoworkspacesilent, 1
bind = SUPER CTRL, 2, movetoworkspacesilent, 2
bind = SUPER CTRL, 3, movetoworkspacesilent, 3
bind = SUPER CTRL, 4, movetoworkspacesilent, 4
bind = SUPER CTRL, 5, movetoworkspacesilent, 5
bind = SUPER CTRL, 6, movetoworkspacesilent, 6
bind = SUPER CTRL, 7, movetoworkspacesilent, 7
bind = SUPER CTRL, 8, movetoworkspacesilent, 8
bind = SUPER CTRL, 9, movetoworkspacesilent, 9
bind = SUPER CTRL, 0, movetoworkspacesilent, 10

# 特殊工作区
bind = SUPER,       A, togglespecialworkspace,  hideA
bind = SUPER SHIFT, A, movetoworkspace,         special:hideA
bind = SUPER CTRL,  A, movetoworkspacesilent,   special:hideA

bind = SUPER,       B, togglespecialworkspace,  hideB
bind = SUPER SHIFT, B, movetoworkspace,         special:hideB
bind = SUPER CTRL,  B, movetoworkspacesilent,   special:hideB
# ------------- 切换工作区 -------------


# ------------- 移动窗口焦点 -------------
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d
# ------------- 移动窗口焦点 -------------


# ------------- 功能按键 -------------
binde = ,XF86AudioRaiseVolume,  exec, ~/.config/hypr/scripts/volume.sh up
binde = ,XF86AudioLowerVolume,  exec, ~/.config/hypr/scripts/volume.sh down
bind  = ,XF86AudioMute,         exec, ~/.config/hypr/scripts/volume.sh mute
bind  = ,XF86AudioMicMute,      exec, ~/.config/hypr/scripts/microphone.sh
#todo, 屏幕亮度控制, 这里如果没有权限, 需要手动加入组: `sudo usermod -aG video $USER`
binde = ,XF86MonBrightnessUp,   exec, brightnessctl set 5%+
binde = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-
# ------------- 功能按键 -------------


# 使用鼠标移动和缩放窗口
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
