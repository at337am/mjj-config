# 按键绑定

$Mod = SUPER

bind = ALT, SPACE, exec, ~/.config/rofi/scripts/rofi.sh             # 程序启动器
bind = $Mod, G, exec, ~/.config/rofi/scripts/edit-config.sh         # 编辑配置文件
bind = $Mod, V, exec, ~/.config/rofi/scripts/cliphist.sh            # 剪贴板
bind = $Mod, TAB, exec, ~/.config/rofi/scripts/switch_workspace.sh  # 切换工作区
bind = $Mod, P, exec, ~/.config/rofi/scripts/process_manager.sh     # 进程管理

bind = $Mod, RETURN, exec, kitty                        # 启动 kitty
bind = $Mod, E, exec, dolphin                           # 启动 dolphin

bind = $Mod, L, exec, hyprlock                          # 锁屏
bind = $Mod SHIFT, L, exit,                             # 注销

bind = $Mod, Q, killactive,                             # 关闭当前激活的窗口
bind = $Mod SHIFT, Q, forcekillactive,                  # 强制杀死当前窗口

bind = SUPER, Z, pseudo                                 # 切换伪平铺模式

bind = SUPER, F, fullscreen                             # 切换全屏

bind = SUPER, SPACE, exec, hyprctl --batch "dispatch togglefloating ; dispatch centerwindow 1"  # 切换窗口浮动状态, 并移动到屏幕中央

# dwindle only
bind = SUPER, A, layoutmsg, swapsplit                   # 交换窗口位置

bind = SUPER SHIFT, R, exec, hyprctl reload             # 重新加载配置

bind = ALT, TAB, workspace, previous                    # 返回上一个历史工作区

bind = $Mod, N, workspace, r+1                          # 切换到下一个序号工作区, 不存在则创建

bind = $Mod, left, workspace, m-1                       # 切换到上一个工作区
bind = $Mod, right, workspace, m+1                      # 切换到下一个工作区

bind = $Mod SHIFT, left, movetoworkspace, r-1             # 移动窗口到上一个序号工作区
bind = $Mod SHIFT, right, movetoworkspace, r+1            # 移动窗口到下一个序号工作区

# Tag window
# bind = SUPER, S, tagwindow, sticky

bind = SUPER, H, togglespecialworkspace, hide
bind = SUPER SHIFT, H, movetoworkspacesilent, special:hide
bind = SUPER SHIFT CTRL, H, movetoworkspace, special:hide

bind = $Mod, 1, workspace, 1
bind = $Mod, 2, workspace, 2
bind = $Mod, 3, workspace, 3
bind = $Mod, 4, workspace, 4
bind = $Mod, 5, workspace, 5
bind = $Mod, 6, workspace, 6
bind = $Mod, 7, workspace, 7
bind = $Mod, 8, workspace, 8
bind = $Mod, 9, workspace, 9
bind = $Mod, 0, workspace, 10

# --- 将窗口移动到工作区 ---
bind = $Mod SHIFT, 1, movetoworkspacesilent, 1
bind = $Mod SHIFT, 2, movetoworkspacesilent, 2
bind = $Mod SHIFT, 3, movetoworkspacesilent, 3
bind = $Mod SHIFT, 4, movetoworkspacesilent, 4
bind = $Mod SHIFT, 5, movetoworkspacesilent, 5
bind = $Mod SHIFT, 6, movetoworkspacesilent, 6
bind = $Mod SHIFT, 7, movetoworkspacesilent, 7
bind = $Mod SHIFT, 8, movetoworkspacesilent, 8
bind = $Mod SHIFT, 9, movetoworkspacesilent, 9
bind = $Mod SHIFT, 0, movetoworkspacesilent, 10

# --- 使用鼠标移动和缩放窗口 ---
bindm = $Mod, mouse:272, movewindow
bindm = $Mod, mouse:273, resizewindow
